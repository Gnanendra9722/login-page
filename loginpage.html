<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registraton</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home </a>
            <a href="#">About</a>
            <a href="#">services</a>
            <a href="#">Help</a>
            <button class="login" id="loginbutton">login</button>
        </nav>
    </header>
    <div class="wrapper " id="formWrapper">
        <span class="icon-close">
            <p >X</p>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" id="mail"  required>
                    <label for="mail">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox" required> Remember me</label>
                    <a href="#">Forget password?</a:href>
                </div>
                <div>
                    <button type="submit" class="button">Login</button>
                </div>
                <div class="login-register">
                    <p>Don't you have account? <a href="#" class="register-link">register</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-box registration">
            <span class="icon-close">
                <p >X</p>
            </span>
            <h2>Registraton</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="name"  required>
                    <label for="name">UserName</label>
                </div>
                <div class="input-box">
                    <input type="email" id="mail"  required>
                    <label for="mail">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox" re\>I agree to the terms & conditions </label>
                    <a href="#"></a:href>
                </div>
                <div>
                    <button type="submit" class="button">Register</button>
                </div>
                <div class="login-register">
                    <p>Alredy you have account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>    
    </div>
<script src="loginpage.js"></script>
</body>
</html>
